version: "3.8"

services:
  consul:
    image: consul:1.15
    container_name: consul
    restart: always
    ports:
      - "8500:8500"
      - "8600:8600/udp" 
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0 -data-dir=/consul/data -config-dir=/consul/config"
    volumes:
      - consul-data:/consul/data
      - ./consul-config.json:/consul/config/consul-config.json 
    networks:
      - consul-network

networks:
  consul-network:
    name: consul-network
    external: true

volumes:
  consul-data:
