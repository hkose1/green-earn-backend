apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-config
data:
  kong.yml: |
    _format_version: "1.1"
    consumers:
      - username: auth-service
    jwt_secrets:
      - consumer: auth-service
        key: auth-service
        algorithm: HS256
        secret: ""
    services:
      - name: auth-service
        url: http://{{ .Values.authService.name }}:{{ .Values.authService.service.port }}
        routes:
          - name: auth-route
            paths:
              - /api/auth  
            strip_path: false
            preserve_host: false
          - name: users-route
            paths:
              - /api/users
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss
      - name: mail-service
        url: http://{{ .Values.mailService.name }}:{{ .Values.mailService.service.port }}
        routes:
          - name: mail-route
            paths:
              - /api/mail
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss 
      - name: customer-service
        url: http://{{ .Values.customerService.name }}:{{ .Values.customerService.service.port }}
        routes:
          - name: customer-route
            paths:
              - /api/customers
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss
          - name: bottle-transactions-route
            paths:
              - /api/bottle-transactions
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss
      - name: reward-service
        url: http://{{ .Values.rewardService.name }}:{{ .Values.rewardService.service.port }}
        routes:
          - name: reward-route
            paths:
              - /api/rewards
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss
          - name: reward-providers-route
            paths:
              - /api/reward-providers
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss
          - name: reward-transactions-route
            paths:
              - /api/reward-transactions
            strip_path: false
            preserve_host: false
            plugins:
              - name: jwt
                config:
                  secret_is_base64: true
                  key_claim_name: iss