_format_version: "1.1"

consumers:
  - username: auth-service

jwt_secrets:
  - consumer: auth-service
    key: auth-service  # Must match the 'iss' claim in your JWT token
    algorithm: HS256
    secret: ""

services:
  - name: auth-service
    url: http://auth-service:8081
    routes:
      - name: auth-route
        paths:
          - /api/auth  
        strip_path: false
        preserve_host: false
      - name: users-route
        paths:
          - /api/users
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
  - name: mail-service
    url: http://mail-service:8082
    routes:
      - name: mail-route
        paths:
          - /api/mail
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
  - name: customer-service
    url: http://customer-service:8083
    routes:
      - name: customer-route
        paths:
          - /api/customers
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
        paths:
          - /api/bottle-transactions
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
  - name: reward-service
    url: http://reward-service:8084
    routes:
      - name: reward-route
        paths:
          - /api/rewards
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
        paths:
          - /api/reward-providers
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
        paths:
          - /api/reward-transactions
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss


