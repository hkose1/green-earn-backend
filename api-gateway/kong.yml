_format_version: "1.1"

consumers:
  - username: auth-service

jwt_secrets:
  - consumer: auth-service
    key: auth-service  # Must match the 'iss' claim in your JWT token
    algorithm: HS256
    secret: ""

services:
  - name: auth-service
    url: http://auth-service:8081
    routes:
      - name: auth-route
        paths:
          - /api/auth  
        strip_path: false
        preserve_host: false
      
      - name: auth-swagger-ui
        paths:
          - /auth-service/swagger-ui
          - /auth-service/swagger-ui.html
        strip_path: true
        preserve_host: false
        url: http://auth-service:8081/swagger-ui/index.html
      - name: auth-api-docs
        paths:
          - /auth-service/api-docs
        strip_path: true
        preserve_host: false
        url: http://auth-service:8081/api-docs
      - name: users-route
        paths:
          - /api/users
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
  - name: mail-service
    url: http://mail-service:8082
    routes:
      - name: mail-route
        paths:
          - /api/mail
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
  - name: customer-service
    url: http://customer-service:8083
    routes:
      - name: customer-route
        paths:
          - /api/customers
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
      - name: bottle-transactions-route
        paths:
          - /api/bottle-transactions
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
      - name: customer-swagger-ui
        paths:
          - /customer-service/swagger-ui
          - /customer-service/swagger-ui.html
        strip_path: false
        preserve_host: false
        url: http://customer-service:8083/swagger-ui/index.html
      - name: customer-api-docs
        paths:
          - /customer-service/api-docs
        strip_path: false
        preserve_host: false
        url: http://customer-service:8083/api-docs
  - name: reward-service
    url: http://reward-service:8084
    routes:
      - name: reward-route
        paths:
          - /api/rewards
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
      - name: reward-providers-route
        paths:
          - /api/reward-providers
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
      - name: reward-transactions-route
        paths:
          - /api/reward-transactions
        strip_path: false
        preserve_host: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: true
              key_claim_name: iss
      - name: reward-swagger-ui
        paths:
          - /reward-service/swagger-ui
          - /reward-service/swagger-ui.html
        strip_path: true
        preserve_host: false
      - name: reward-api-docs
        paths:
          - /reward-service/api-docs
        strip_path: true
        preserve_host: false
plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]
          methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
          headers: ["Accept", "Authorization", "Content-Type"]
          exposed_headers: ["Access-Control-Allow-Origin"]
          credentials: true
          max_age: 3600


# Global JWT plugin kaldırıldı çünkü auth endpoint'leri için JWT doğrulaması yapılmamalı

